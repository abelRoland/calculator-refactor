<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="description" content="This is an example of Refactoring">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Refactor</title>
    <link rel="stylesheet" href="./style.css">
    <!-- this script is to help evaluate your deployed project -->
    <script src='./dependencies/evaluation.js'></script>
    <!-- this is the testing function for your logic -->
    <script src='./dependencies/testing.js'></script>
  </head>

<body>
  <form>
    Value 1: <input type="text" id="value1">
    Value 2: <input type="text" id="value2">
    Operator:
    <select id="operator">
      <option value="add">Add</option>
      <option value="min">Minus</option>
      <option value="div">Divide</option>
      <option value="mul">Multiply</option>
    </select>
    <button type="button" onclick="calc()">Calculate</button>
  </form>
  
  <div id='result'></div>
  <script>
    function calc() {
				let a = parseInt(document.querySelector("#value1").value);
				let b = parseInt(document.querySelector("#value2").value);
				let op = document.querySelector("#operator").value;
				let calculate;
				
				if (op === 'add') {
					calculate = a + b;
				} else if (op === 'min') {
					calculate = a - b;
				} else if (op === 'div') {
					calculate = a / b;
				} else if (op === 'mul') {
					calculate = a * b;
				}
				console.log('Number 1: ', a, 'Number 2: ', b, 'Operation: ', op, 'Result: ', calculate);
				document.querySelector('#result').innerHTML = calculate;
      }
  </script>
</body>

</html>
